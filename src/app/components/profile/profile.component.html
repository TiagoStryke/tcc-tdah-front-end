<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
<div class="outer">
  <app-header></app-header>
  <!DOCTYPE html>
  <html>
    <head>
      <title>Edit Profile</title>
    </head>
    <body>
      <h1>Editar Perfil</h1>
      <form [formGroup]="userInfo">
        <label for="username">Nome:</label>
        <input
          formControlName="username"
          type="text"
          id="username"
          name="username"
          value="Enter your username"
        />
        <button (click)="enableEdit('username')" class="edit">
          <i class="fas fa-edit"></i>
        </button>
        <br />
        <label for="email">Email:</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          value="Enter your email"
        />
        <button (click)="enableEdit('email')" class="edit">
          <i class="fas fa-edit"></i>
        </button>
        <br />
        <label for="password">Senha:</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          value="Enter your password"
        />
        <button (click)="enableEdit('password')" class="edit">
          <i class="fas fa-edit"></i>
        </button>
        <br />
        <label for="profile_picture">Foto de Profile:</label>
        <div class="dropzone" (click)="openFileSelectionDialog()">
          <p *ngIf="!selectedFileName">
            Arraste e solte uma imagem aqui<br />ou<br />clique para selecionar
          </p>
          <p *ngIf="selectedFileName">{{ selectedFileName }}</p>
          <input
            id="fileInput"
            (change)="onFileDropped($event)"
            type="file"
            name="profile_picture"
            accept="image/*"
          />
        </div>
        <br />
        <input (click)="saveEdit()" type="submit" value="Salvar Alterações" />
      </form>
    </body>
  </html>
</div>
