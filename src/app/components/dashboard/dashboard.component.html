<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome do Projeto</title>
    <!-- set up google icon fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- set up bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- set up awesome fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="banner sticky">
      <div class="banner-content">
        <!-- TODO - add proper logo this one is a test -->
        <img src="assets/images/logo-test.png" />
        <h1>PROJETO TCC</h1>
      </div>
      <div>
        <!-- TODO profile options -->
      </div>
    </div>
    <div class="container">
      <!-- SIDEBAR -->
      <aside>
        <div class="top">
          <h2>PACIENTES:</h2>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>
        <div class="search">
          <div class="input-group rounded">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Pesquisar"
              aria-label="Search"
              aria-describedby="search-addon"
              [(ngModel)]="searchText"
              autofocus
            />
          </div>
        </div>
        <div class="bottom">
          <ul class="list-group list-group-flush">
            <li
              (click)="clickWorking($event)"
              class="list-group-item"
              *ngFor="let c of listPatients | appFilter : searchText"
              appHighlight
              [searchedWord]="searchText"
              [content]="c"
              [classToApply]="'font-weight-bold'"
            >
              {{ c }}
            </li>
          </ul>
        </div>
      </aside>
      <!-- MAIN CONTENT -->
      <main>
        <div class="info">
          <h2>INFORMAÇÕES:</h2>
          <h3>Nome:</h3>
          <h3>Data de nascimento:</h3>
          <h3>E-mail:</h3>
          <h3>Código de login:</h3>
          <h3>Data do diagnóstico de TDAH:</h3>
          <h3>Tempo de terapia em curso:</h3>
          <h3>Outras comorbidades:</h3>
        </div>
        <div class="datepicker">
          <mat-form-field>
            <mat-label>Insira um intervalo de data</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Data inicial" />
              <input matEndDate placeholder="Data final" />
            </mat-date-range-input>
            <mat-hint>dd/mm/aaaa – dd/mm/aaaa</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </main>
    </div>
  </body>
</html>
