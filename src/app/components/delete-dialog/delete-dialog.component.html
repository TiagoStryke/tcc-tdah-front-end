<h1 mat-dialog-title class="title">Ação irreversível</h1>
<div mat-dialog-content class="content">
  <p>Confirma a ação de deletar?</p>
</div>
<div mat-dialog-actions class="actions">
  <button class="yes" mat-button [mat-dialog-close]="true">Sim</button>
  <button class="no" mat-button [mat-dialog-close]="false">Não</button>
</div>
