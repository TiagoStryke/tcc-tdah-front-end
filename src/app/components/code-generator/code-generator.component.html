<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
<div class="outer">
  <app-header></app-header>
  <!DOCTYPE html>
  <html>
    <head>
      <title>Edit Profile</title>
    </head>
    <body>
      <h1>Gerar Código de Paciente</h1>
      <form>
        <label for="patient_code">Código de Paciente:</label>
        <input
          class="code"
          type="text"
          id="patient_code"
          name="patient_code"
          [value]="code"
          disabled
        />
        <button title="Copiar" class="edit" (click)="copyToClipboard()">
          <i class="fa-regular fa-copy"></i>
        </button>
        <br />
        <input type="submit" value="Gerar Código" (click)="generateCode()" />
      </form>
    </body>
  </html>
</div>
